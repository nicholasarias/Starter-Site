<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nicks Bible Site</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <!-- Header -->
    <header>
        <h1>The Best Bible Verse Lookup This Side of The Mississippi</h1>
        <hr>
        <h2>Bible Verse Lookup</h2>
    </header>

    <!-- Bible Lookup Section -->
    <section class="lookupSection">
        <label for="lookupInput">Lookup a Verse (e.g., John 3:16):</label>
        <div class="controls">
            <input type="text" id="lookupInput" placeholder="John 3:16">
            <button id="lookupBtn" onclick="getverse()">Get Verse</button>
            
        </div>
        <div id="lookupResult" class="card"></div>
    </section>

    <hr>

    <!-- CRUD Section -->
    <section>
        <h2>Submit Verse to Database:</h2>
        <input type="text" id="verseInput" placeholder="Enter Verse (e.g., John 3:16)">
        <button id="submitVerseBtn">Submit Verse</button>
        <button id="loadVersesBtn">Load All Saved Verses</button>

        <div id="verses" style="margin-top: 15px;"></div>
    </section>

    <section>
        <h2>Update Saved Verse:</h2>
        <input type="number" id="updateRowIdInput" placeholder="Not Sure What To Put">
        <input type="text" id="updateNewTextInput" placeholder="New Verse Text">
        <button id="updateVerseBtn">Update Verse</button>
    </section>
    
    <section>
        <h2>Delete Saved Verse:</h2>
        <input type="number" id="deleteRowIdInput" placeholder="Still not sure">
        <button id="deleteVerseBtn">Delete Verse</button>
    </section>
 
    <button onclick="getAllVerses()">Test</button>
    <!-- Fake login sliding panel -->
    <div id="loginTab">Login?</div>

    <div id="loginPanel">
        <div id="fakeLogin">
            <h3>Login</h3>
            <p>Bro, this isn't a secure website. Why would you give me your info?</p>
            <input id="fakeUser" placeholder="Username">
            <input id="fakePass" type="password" placeholder="Password">
            <button id="fakeLoginBtn">Login</button>
            <button id="closeLogin">Close</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
